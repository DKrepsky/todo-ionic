<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ToDo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input [(ngModel)]="newTodoName" (keyup.enter)="addTodo()" placeholder="Adicionar tarefa"></ion-input>
            <ion-button (click)="addTodo()">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list *ngIf="todos.length > 0;else todosIsEmpty">
            <ion-item *ngFor="let todo of todos; let i = index">
              <ion-label>{{todo.name}}</ion-label>
              <ion-checkbox slot="start" [(ngModel)]="todo.done"></ion-checkbox>
              <ion-button (click)="removeTodo(i)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
          <ng-template #todosIsEmpty>
            <div class="ion-text-center ion-padding">
              <ion-label>Você não possui nenhuma tarefa</ion-label>
            </div>
          </ng-template>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
