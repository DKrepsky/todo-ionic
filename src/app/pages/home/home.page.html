<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ToDo App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <app-todo-item 
    [todoTitle] = "todoTitle"
    [idForTodo] = "idForTodo"
    [todos]="todos"
    [adicionar] = "addTodo"
    [remover] = "removeTodo"
    [ErrorToast] = "ErrorToast"
    [SuccessToast] = "SuccessToast"
    [error] = "error"
    [error2] = "error2"
    [success] = "success"
  ></app-todo-item>
  
</ion-content>
