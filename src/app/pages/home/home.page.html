<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ToDo App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <app-todo-item 
    [todosTitle] = "todoTitle"
    [todos]="todos"
    [adicionar] = "addTodo"
    [remover] = "removeTodo"
    [notify] = "SuccessToast"
  ></app-todo-item>
  
</ion-content>
